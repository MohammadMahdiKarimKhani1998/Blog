{% extends "base/base.html" %}
{% block title %}Posts{% endblock %}
{% block body %}
    <div class="container p-2">
        <div class="row col-12">
        {% include "base/header.html" %}
            {% for post in post_list %}
                <div class="media col-12" style="margin: 10px 0;">
                  <img src="../../../media/{{ post.image }}" class="img-thumbnail align-self-center" alt="Ash.jpg" style="max-width: 20%; height: auto">
                  <div class="media-body border border-info">
                    <nav aria-label="breadcrumb" dir="rtl">
                      <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="{% url 'categories' post.category.slug %}">{{ post.category.slug }}</a></li>
                        <li class="breadcrumb-item active" aria-current="page"><a href="{% url 'post' post.slug %}"><b>{{ post.title }}</b></a></li>
                      </ol>
                    </nav>
                    <div class="text-right" dir="rtl">
                        <div class="overflow-auto" style="height: 120px">{{ post.content }}</div>
                    </div>
                  </div>
                </div>
            {% endfor %}
        {% include "base/footer.html" %}
        </div>
    </div>
{% endblock %}
